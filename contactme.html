<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./contactform.css">
  <link rel="stylesheet" href="./header.css">
  <script src="./scripts.js" defer></script>
</head>
<body>
  <!-- Begin Header -->
  <header>
    <img src="./JasmineSmedley.gif" class="logo" alt="my logo">
    <nav>
      <a class="has-border" href="./index.html">Home</a>
      <a class="has-border" href="./about_me.html">About</a>
      <a class="has-border" href="./resume.html">Resume</a>
      <a class="has-border" href="./portfolio.html" >Portfolio</a>
    </nav>
  </header>
  <!-- End Header -->

  <section>
    <h1>Contact Form</h1>
    <!-- Required -->
    <form action="result.html" method="GET" enctype="multipart/form-data">
      <h1>I'm excited to hear from you!</h1>
      <div class="email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
     </div>
     <div class="Comments">
        <label for="Comments">Comments</label>
        <textarea id="Comments" name="Comments" maxlength="500" minlength="20" placeholder="comments"></textarea>
     </div>
    </div>
    <div class="reference">
     <h2>How did you hear about me?</h2>
     <div>
          <input type="checkbox" name="classmate" id="classmate">
          <label for="classmate">Classmate</label>
      </div>
      <div>
          <input type="checkbox" name="ResumeSubmission" id="ResumeSubmission">
          <label for="ResumeSubmission">Resume Submission</label>
      </div>
      <div>
          <input type="checkbox" name="LinkedIn" id="LinkedIn">
          <label for="LinkedIn">LinkedIn</label>
      </div>
      <div>
          <input type="checkbox" name="CodingAcademyRec" id="CodingAcademyRec">
          <label for="CodingAcademyRec">Coding Academy Rec</label>
      </div>
      </div>
      <div class="ContactPreference">
        <h2>Do you want to be contacted?</h2>
      <div>
        <input type="radio" name="ContactPreference" id="yes" value="yes">
        <label for="yes">Yes</label>
      </div>
      <div>
        <input type="radio" name="ContactPreference" id="no" value="no">
        <label for="no">No</label>
      </div>
    </div>
    <div class="birthday">
      <h2>Submit your birth date for a special birthday wish!</h2>
      <h3>Must be over 13</h3> 
      <div>
        <input type="date" name="date" id="date" max="2000-07-20">
      </div>
    </div>
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>
  </section>
</body>
</html>
